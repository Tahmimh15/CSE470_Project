<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-label {
            font-weight: bold;
            font-size: 18px;
        }
        .highlight {
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 5px;
        }
        /* Teal Background for Entire Page */
        body {
            background-color: teal;
            padding: 20px;
        }
        /* Styling for Total Bill Box */
        .total-bill {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <form method="post" action="{{ url_for('ticket') }}" class="mt-3 col-md-6">
                <div class="form-group text-center">
                    <label for="username" class="form-label highlight">Username:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group text-center">
                    <label for="event_name" class="form-label highlight">Event Name:</label>
                    <input type="text" name="event_name" class="form-control" required>
                </div>
                <div class="form-group text-center">
                    <label for="seating_position" class="form-label highlight">Seating Position:</label>
                    <select name="seating_position" class="form-control" required>
                        <option value="platinum">Platinum</option>
                        <option value="gold">Gold</option>
                        <option value="silver">Silver</option>
                        <option value="bronze">Bronze</option>
                    </select>
                </div>
                <div class="form-group text-center">
                    <label for="price" class="form-label highlight">Price:</label>
                    <select name="price" class="form-control" required>
                        <option value="500">Platinum - $500</option>
                        <option value="300">Gold - $300</option>
                        <option value="200">Silver - $200</option>
                        <option value="100">Bronze - $100</option>
                    </select>
                </div>
                <div class="form-group text-center">
                    <label for="user_email" class="form-label highlight">User Email:</label>
                    <input type="text" name="user_email" class="form-control" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-light mt-3">Submit</button>
                </div>
            </form>
            <!-- Total Bill Box -->
            <div class="col-md-3 total-bill">
                <h4 class="text-center">Total Bill</h4>
                <p id="totalBillAmount" class="text-center">Bill will be calculated here</p>
            </div>
        </div>
    </div>

    <script>
        // Function to calculate total bill
        function calculateBill() {
            const priceSelect = document.querySelector('select[name="price"]');
            const totalBillAmount = document.getElementById('totalBillAmount');
            const price = parseFloat(priceSelect.value);
            const total = price;
            totalBillAmount.textContent = `Total: $${total}`;
        }

        // Event listener for input change
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('change', calculateBill);
        });
    </script>
</body>
</html>
