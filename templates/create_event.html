<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,120,121,0.9557072829131653) 39%, rgba(0,212,255,1) 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container text-center py-5">
        <h2>Create a New Event</h2>
        <form method="post" action="{{ url_for('create_event') }}" class="mt-3">
            <div class="form-group">
                <label for="event_name">Name:</label>
                <input type="text" name="event_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="event_type">Event Type:</label>
                <select name="event_type" class="form-control" required>
                    <option value="Concert">Concert</option>
                    <option value="Wedding Anniversary">Wedding Anniversary</option>
                    <option value="Birthday">Birthday</option>
                    <option value="Seminar">Seminar</option>
                    <option value="Marathon">Marathon</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location" class="form-label">Location:</label>
                <input type="text" name="location" class="form-control form-control-sm" required>
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" class="form-control form-control-sm" required></textarea>
            </div>
            <div class="form-group">
                <label for="privacy" class="form-label">Choose Privacy:</label>
                <select name="privacy" class="form-control form-control-sm" required>
                    <option value="Public">Public</option>
                    <option value="Private">Private</option>
                </select>
            </div>
            <button type="submit" class="btn btn-light mt-3">Create Event</button>
        </form>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
