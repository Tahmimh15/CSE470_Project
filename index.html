<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .button {
        padding: 10px;
        width: 45%;
        text-align: center;
        cursor: pointer;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>User Registration</h2>
      <div class="button-container">
        <button class="button" onclick="window.location.href='signin.html'">
          Sign In
        </button>
        <button class="button" onclick="window.location.href='signup.html'">
          Sign Up
        </button>
      </div>
    </div>
  </body>
</html>
