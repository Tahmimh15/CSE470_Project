<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .login-form {
        display: flex;
        flex-direction: column;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      .input-group input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }

      .login-button {
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form class="login-form">
        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="input-group">
          <label>Login Type:</label>
          <select name="login-type" id="login-type">
            <option value="premium">Premium</option>
            <option value="public">Public</option>
          </select>
        </div>

        <button class="login-button" onclick="login()">Login</button>
      </form>
    </div>

    <script>
      function login() {
        // Add your login logic here
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var loginType = document.getElementById("login-type").value;

        // Perform authentication based on the selected login type
        if (loginType === "premium") {
          // Premium login logic
          console.log("Premium login:", username, password);
        } else if (loginType === "public") {
          // Public login logic
          console.log("Public login:", username, password);
        }
      }
    </script>
  </body>
</html>
